
log4j.rootLogger=INFO, consoleAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
#log4j.appender.consoleAppender.layout.ConversionPattern=%p %d{yyyy-MM-dd HH:mm:ss.SSS} %c::%M - %m%n
#log4j.appender.consoleAppender.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS} %l - %m%n
log4j.appender.consoleAppender.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss.SSS} %50.50c::%-15M %3L - %-60m -- (%l) %n

log4j.logger.it.geosolutions.geobatch.unredd=TRACE
log4j.logger.it.geosolutions=DEBUG
